<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<link href="index.css" rel="stylesheet" type="text/css" />

<div class="container">
  <div class="wrapper">
    <div class="toggle-btn-div">
      <button id="open-btn" class="btn active">Open</button>
      <button id="saved-btn" class="btn">Saved</button>
    </div>

    <main>
      <section class="group-section">
        <div id="window-tabs-group" class="window-tabs-group">
          <span class="group-name">This window</span>
        </div>
        <h4 id="groups-heading"></h4>
        <div id="group-list"></div>
      </section>
      
      <section class="tab-section">
        <h4 id="tab-list-current-group" class="tab-list-current-group"></h4>
        <div id="tab-list" class="tab-list"></div>
      </section>
    </main>
  </div>
</div>
<script type="module" src="index.js"></script>
